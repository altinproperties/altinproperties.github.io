<div class="gallery-container">
<div class="gallery-flex">
{% for item in site.data.gallery | where "type","gallery" %}
		<h3>Gallery</h3>
		<div class="gallery-item">
			 <a href="{{site.url}}{{item.url}}" data-fancybox="images" data-caption="{{item.title}}">
	        <img class="gallery-image" src="{{site.url}}{{item.url}}" alt="" /></a>
		</div>
{% endfor %}
{% for item in site.data.gallery | where "type","facilities" %}
		<h3>Amenties</h3>
		<div class="gallery-item">
			 <a href="{{site.url}}{{item.url}}" data-fancybox="images" data-caption="{{item.title}}">
	        <img class="gallery-image" src="{{site.url}}{{item.url}}" alt="" /></a>
		</div>
{% endfor %}

</div>
</div>
