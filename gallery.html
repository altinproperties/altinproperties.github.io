---
layout: default
title: Gallery | Altin Properties
---

<div class="gallery-container">
<div class="gallery-flex">
{% for item in site.data.gallery %}
		<div class="gallery-item">
			 <a href="{{site.url}}{{item.url}}" data-fancybox="images" data-caption="{{item.title}}">
	        <img class="gallery-image" src="{{site.url}}{{item.url}}" alt="" /></a>
		</div>
    {% endfor %}
</div>
</div>
